<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="pokebole.png" type="image/x-icon">
</head>

<body>
    <form action="" onsubmit="procurarPokemon(event)">
        <input type="text" name="pokemon" autocomplete="off">
    </form>
    <div id="poke-card" class="poke-card">
        <div id="poke-name"></div>
        <div id="poke-img-container" class="img-container">
            <img src="./pokebola.png" alt="" class="fundo">
            <img id="poke-img" class="poke-img" src="./poke-shadow.png" />
        </div>
        <div id="poke-id"></div>
        <div id="poke-types" class="poke-types"></div>
        <div id="poke-stats" class="poke-stats"></div>
    </div>
</body>
<script src="script.js"></script>

</html>
